<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Здравствуй, {{usr.first_name}} {{usr.last_name}}. Мы подготовили даджест статей за неделю с нашего портала!</h2>
        {% for new in news %} <!-- Для каждой новости будет генерироваться новая строчка, т.е. новый html код. При этом сам цикл работет точно также, как и в python. product — переменная цикла, т.е. наш товар взятый из общего списка -->
                {{ new.title }} <!-- не забываем что переменные в шаблоне ничем не отличаются от переменных в python. Здесь также можно получать доступ к полям класса. Например здесь мы выводим имя, в следующем столбце описание, и т.д.  -->
                {% for c in new.category.all %}
                    {{ c.name }} <!-- не забываем что переменные в шаблоне ничем не отличаются от переменных в python. Здесь также можно получать доступ к полям класса. Например здесь мы выводим имя, в следующем столбце описание, и т.д.  -->
                {% endfor %}
                {{ new.date_posted|date:'d M Y' }}
                {{ new.text|truncatechars:50 }} <!-- дописываем специальный фильтр, чтобы ограничить количество символов до 20. Все остальные символы превратятся в многоточие. -->
                <a href="{{ full_url }}{{ new.get_absolute_url }}">Статья</a>
        {% endfor %}
</body>
</html>
